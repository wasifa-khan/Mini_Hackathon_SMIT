<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <title>Student Profile</title>
</head>
<body>
    <div class="container">
        <h1>Student Profile</h1>
        <form id="student-form">
            <label for="name">Name:</label>
            <input type="text" id="username" required>
            <label for="name">Password:</label>
            <input type="password" id="password" placeholder="Password">

            <label for="father-name">Father's Name:</label>
            <input type="text" id="father-name" required>

            <label for="roll-number">Roll Number:</label>
            <input type="text" id="roll-number" required>

            <label for="contact-number">Contact Number:</label>
            <input type="tel" id="contact-number" required>

            <label for="cnic-number">CNIC Number:</label>
            <input type="text" id="cnic-number" required>

            <label for="course-name">Course Name:</label>
            <input type="text" id="course-name" required>

            <label for="assigned-class">Assigned Class:</label>
            <select id="assigned-class" required>
                <option value="Class A">Class A</option>
                <option value="Class B">Class B</option>
                <option value="Class C">Class C</option>
            </select>

            <label for="picture">Picture:</label>
            <input type="file" id="picture" accept="image/*" required>

            <button type="submit" id="SignIn">Login</button>
        </form>
    </div>

    
    <script src="script.js"></script>
    <script src="config1.js"></script>
    
</body>
</html>
